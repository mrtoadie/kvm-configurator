# oslist.yaml
# nvirt: for Intel CPUs use vmx / for AMD CPUs use smx
# NOTE: Don't change the id value! 
#       'virt-install --osinfo list' for more infos

filepaths:
  input_dir: "/run/media/toadie/data/ISOs"
  xml_dir: "/home/toadie/Downloads/xml"

advanced_features:
  start_init: false

# defines OS defaults
defaults: &default_vals
  diskpath: "/var/lib/libvirt/images"
  disksize: 20
  nvirt:    "vmx"
  network:  "default" # default or none
  graphics: "spice" # spice or vnc
  sound: "none"

oslist:
  - name: _test2
    id: ubuntu24.04
    filesystem: "/home,/mnt"
    cpu: 2
    ram: 4096
    diskpath: "/run/media/toadie/vm/QEMU"
    network: "none"
    graphics: "vnc"
    nvirt: "vmx"
    bootorder: "hd"

  - name: _test
    id: archlinux
    cpu: 1
    ram: 512
    diskpath: "/run/media/toadie/vm/QEMU"
    disksize: 2

  - name: Arch Linux
    id: archlinux
    cpu: 2
    ram: 2048
    <<: *default_vals

  - name: Debian 12
    id: debian12
