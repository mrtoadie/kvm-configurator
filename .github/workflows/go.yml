name: Go Build & Test

on:
  push:
    branches: [ main ]          # bei jedem Push auf main
  pull_request:
    branches: [ main ]          # und bei PRs gegen main

jobs:
  build:
    runs-on: ubuntu-latest      # Linux‑Runner von GitHub

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'    # gewünschte Go‑Version

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build
        run: go build ./...

      - name: Run tests
        run: go test ./...
