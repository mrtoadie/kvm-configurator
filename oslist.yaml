  ram: 4096

- name: openSUSE Leap 16.0
  id: opensuse16.0
  cpu: 2
  ram: 4096

- name: Ubuntu 24.04 LTS
  id: ubuntu24.04
  cpu: 2
  ram: 4096

- name: Ubuntu 25.10
  id: ubuntu25.10
  cpu: 2
  ram: 4096

- name: Windows 10
